<h1 class="">Heroes de Marvel y DC</h1>
<hr>
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let heroe of heroes, let i=index">
    <div class="card">
      <img [src]=heroe.img class="card-img-top" [alt]=heroe.nombre/>
      <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      </div>
      <div class="d-grid gap-2">
         <button (click)="verHeroe(i)" class="btn btn-outline-primary" type="button">Ver mas ...</button> 
        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary" >Ver mas ...</a> -->
      </div>
    </div>
  </div>
  </div>
